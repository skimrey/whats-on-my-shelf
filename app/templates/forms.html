<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group col-6 words">
        <fieldset id="email-field title">
            {{ form.email.label }}
            {{ form.email(class = 'form-control', placeholder = 'place email here ') }}
        </fieldset>
    

        <fieldset id="pass-field col-6 title" class="words">
            {{ form.password.label }}
            {{ form.password(class = "form-control", placeholder = "Place password here ") }}
        </fieldset>
    </div>
        <!-- Submit button area -->
        {{ form.submit_button(class = "btn btn-primary btn-block mt-2")}}

</form>
